<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Desarrollo Web Profesional</title>
</head>
<body>
    <div class="container">
        <h1>Actividad 2</h1>
        <p>Ubaldo Luna Rodriguez</p>
        <div class="container">
            <h2>Clic Events</h2>
            <button type="button" id="buttonClick" class="btn btn-primary">Clic Event</button>
            <button type="button" class="btn btn-secondary" onclick="onClickButton2()">Clic Event 2</button>
            <button type="button" class="btn btn-success" ondblclick="doubleClic()">Double Clic</button>
            <button type="button" class="btn btn-warning" onclick="reset()">Reset</button>
            <p id="demo">This is some text.</p>
        </div>
        <div class="container">
            <h2>Mouse Events</h2>
            <h3>Mouse Over and Out</h3>
            <img src="https://a.espncdn.com/combiner/i?img=/i/teamlogos/soccer/500/225.png&h=200&w=200" onmouseover="bigImg(this)" onmouseout="normalImg(this)" width="128px" height="128px">
            <h3>Mouse Move</h3>
            <div style="width: 200px; height: 100px;  border: 1px solid black;" onmousemove="mouseMoveEvent(event)" onmouseout="clearCoor()"></div>
            <p id="coordenates"></p>
        </div>

        <div class="container">
            <h2>On Context Menu</h2>
            <div id="div01" oncontextmenu="showContent()" style="border:1px solid black; padding:10px">
                <p>Right-click in this box to see the hidden content!</p>
            </div>
            <div id="myDiv" style="visibility:hidden">
                <p>This info is hidden</p>
                <p>This info is hidden</p>
                <p>This info is hidden</p>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
        // SCRIPT HECHO POR UBALDO LUNA RODRIGUEZ IDGS8A 22278
        document.getElementById("buttonClick").addEventListener("click", onClickButton);
        const div = document.getElementById("div01");
        div.addEventListener("contextmenu", (e) => {e.preventDefault()});

        function onClickButton(){
            document.getElementById("demo").innerHTML = "Text has been changed by the button 1!";
        }

        function onClickButton2(){
            document.getElementById("demo").innerHTML = "Text has been changed by the button 2!";
        }

        function doubleClic(){
            document.getElementById("demo").innerHTML = "Text has been changed by the double clic button!";
        }

        function reset(){
            document.getElementById("demo").innerHTML = "This is some text.";
        }

        function bigImg(x){
            x.style.height = "256px";
            x.style.width = "256px";
        }

        function normalImg(x){
            x.style.height = "128px";
            x.style.width = "128px";
        }

        function mouseMoveEvent(e) {
            let x = e.clientX;
            let y = e.clientY;
            let coor = "Coordinates: (" + x + "," + y + ")";
            document.getElementById("coordenates").innerHTML = coor;
        }

        function clearCoor() {
            document.getElementById("coordenates").innerHTML = "";
        }
        
        // Show hidden content:
        function showContent() {
            const div = document.getElementById("myDiv");
            div.style.visibility = "visible";
        }
    </script>

</body>
</html>
